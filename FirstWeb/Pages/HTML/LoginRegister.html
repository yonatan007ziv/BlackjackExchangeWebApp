<head>
    <title>Article Searcher - Login / Register</title>
    <link rel="stylesheet" href="../CSS/login-register-styles.css">
</head>

<body>
    <form id="loginForm">
        <input type="text" id="usernameL" placeholder="Username" required>
        <input type="password" id="passwordL" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <form id="registerForm">
        <input type="text" id="usernameR" placeholder="Username" required>
        <input type="password" id="passwordR" placeholder="Password" required>
        <input type="email" id="emailR" placeholder="Email" required>
        <input type="number" id="2faR" placeholder="2FA" required>
        <button type="submit">Register</button>
    </form>
    <label id="resultLabel"></label>
    <script src="../JavaScript/login-register-requests.js"></script>
</body>
